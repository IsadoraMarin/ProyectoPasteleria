<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Seguimiento de tu Pedido</title>
    <link rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        .contenedor-seguimiento {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
        }

        body h1{
            color: var(--color4);
            font-family: Pacifico;
            size: 32px;
            text-align: center;
        }
        .contenedor-seguimiento h2 {
            color: #FFC0CB;
            border-bottom: 2px solid #FFC0CB;
            font-family: Pacifico;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .contenedor-seguimiento p {
            font-size: 1.2em;
            color: #555;
            font-family: Lato;
        }

        .estado {
            display: inline-block;
            background-color: #8B4513;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 15px;
        }

        a{
            margin: 15px 0;
            color:#8B4513;
            text-decoration: none;
        }
        a:hover{
            margin: 15px 0;
            color:#8B4513;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Pastelería Mil Sabores</h1>
    </header>

    <main>
        <div class="contenedor-seguimiento">
            <h2>¡Tu Pedido Ha Sido Recibido!</h2>
            <p><strong>Número de Pedido:</strong> <span id="numero-pedido">#12345</span></p>
            <p>El estado actual de tu pedido es:</p>
            <div class="estado">Preparación en Curso</div>
            <br>
            <a href="index2.html">Volver a la pagina principal</a>
        </div>
    </main>

    <script>
        const numeroPedido = Math.floor(Math.random() * 10000) + 10000;
        document.getElementById('numero-pedido').textContent = `#${numeroPedido}`;
    </script>
</body>

</html>
